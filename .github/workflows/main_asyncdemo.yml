name: Build and deploy ASP.Net Core app to Azure Web App - asyncdemo

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ACTIONS_STEP_DEBUG: true
  AZURE_HTTP_USER_AGENT: "GITHUB_ACTIONS"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '9.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o myapp

      - name: Debug - List files before uploading artifact
        run: ls -la myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: asyncdemo-app-artifact # Renamed the artifact here
          path: myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Debug - List available artifacts
        run: ls -la

      - name: Download artifact from build job
        uses: actions/download-artifact@v4.1.7
        with:
          name: asyncdemo-app-artifact # Renamed the artifact here too
          path: myapp
        continue-on-error: true  # Continue even if download fails to gather more info

      - name: Debug - List myapp directory contents
        run: ls -la myapp

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5566E07CFB554849B9E00104D6C8837C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_00961B2B79B24116869CF73A23B84BF8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_25C5AF7C5C834607B6903EF990756BD2 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'asyncdemo'
          slot-name: 'Production'
          package: myapp
          
      - name: Debug - List directory contents after deployment
        run: ls -la
